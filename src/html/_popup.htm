<div id="callback" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content callback">
			<button data-close type="button" class="popup__close">
				<div class="popup__icon"></div>
			</button>
			<div class="callback__title">закажите консультацию</div>
			<div class="callback__subtitle">Наш главный архитектор свяжется с вами
				в ближайшее время!</div>
			<form action="#" class="callback__form form-callback">
				<div class="form-callback__fields">
					<label class="form-callback__label">Ваше имя:</label>
					<input autocomplete="off" type="text" name="form[]" placeholder="Введите ваше имя"
						class="form-callback__input input">
					<label class="form-callback__label">Ваш телефон:</label>
					<input autocomplete="off" type="tel" name="form[]" placeholder="+7 (___) ___-__-__"
						class="form-callback__input input">
					<label class="form-callback__label">Ваша электронная почта:</label>
					<input autocomplete="off" type="email" name="form[]" placeholder="Введите вашу почту"
						class="form-callback__input input">
				</div>
				<p class="form-callback__rules">Нажимая кнопку «отправить», вы даете согласие на обработку персональных данных</p>
				<button type="submit" class="form-callback__button button">Отправить</button>
			</form>
		</div>
	</div>
</div>

<div id="video" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content video-popup">
			<!-- <button data-close type="button" class="popup__close">Закрыть</button> -->
			<div class="popup__text">
			</div>
		</div>
	</div>
</div>
