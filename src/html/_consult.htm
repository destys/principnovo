<section class="consult">
    <div class="consult__image">
        <img src="@img/consult.jpg" alt="">
    </div>
    <form class="consult__form form-consult">
        <div class="form-consult__title">закажите консультацию</div>
        <div class="form-consult__text">Наш главный архитектор свяжется с вами
            в ближайшее время!</div>
        <div class="form-consult__fields">
            <label for="" class="form-consult__label">Ваше имя :</label>
            <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Введите ваше имя"
                class="form-consult__input input">
            <label for="" class="form-consult__label">Ваш телефон:</label>
            <input autocomplete="off" type="tel" name="form[]" data-error="Ошибка" placeholder="+7 (___) ___-__-__"
                class="form-consult__input input">
            <p class="form-consult__rules">Нажимая кнопку «оставить заявку», вы даете согласие на обработку
                персональных данных</p>
        </div>
        <button type="submit" class="form-consult__button button">Оставить заявку</button>
    </form>
</section>
